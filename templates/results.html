<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>GUANO Metadata Web Validator</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </head>

  <body>
    <h1>GUANO Metadata Web Validator</h1>
    <form name="validator" method="post" action="/" enctype="multipart/form-data">
      <input type="file" name="guanofile">
      <input type="submit" value="Validate!">
    </form>
    <hr>

    {% if valid %}
      <p>File is valid GUANO! <strong>Awesome!</strong></p>
    {% else %}
      <p>File is <strong>not valid</strong> GUANO!</p>
    {% endif %}

    <h2>GUANO Metadata Fields</h2>
    <table class="table table-striped table-bordered">
    {% for k,v in guano_fields.iteritems() %}
      <tr>
	<td><strong>{{ k }}</strong></td>
	<td>{{ v }}</td>
      </tr>
    {% endfor %}
    </table>

  <body>

</html>
