{% extends "_base.html" %}
{% block content %}

  {% include "_form.html" %}
  <hr>

  <h2>File: {{ filename }}</h2>
  {% if valid %}
    <p class="text-success">File is valid GUANO! <strong>Awesome!</strong></p>
  {% else %}
    <p class="text-danger">File is <strong>not valid</strong> GUANO!</p>
  {% endif %}

  <h2>GUANO Metadata Fields</h2>
  <table class="table table-striped table-bordered">
  {% for k,v in guano_fields.items() %}
    <tr>
      <td><strong>{{ k }}</strong></td>
      <td>{{ v }}</td>
    </tr>
  {% endfor %}
  </table>

{% endblock %}
